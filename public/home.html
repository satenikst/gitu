<md-content layout="row" layout-padding layout-wrap ng-cloak layout-align="center center">
  <section layout="column" layout-xs="column" layout-align="center center" layout-wrap style="margin-top:100px;">
    <div layout="row" layout-xs="column">
      <md-button href="#SettingUpARepository" class="md-raised md-primary">Պահեստի <br>կարգավորումներ
        <br>
        <i class="fa fa-database" aria-hidden="true"></i>
        <span style="font-size:12px;">{ Setting up a repository }</span>
      </md-button>
      <md-button href="#SavingChanges" class="md-raised md-primary">Փոփոխությունների<br> պահպանում
        <br>
        <i class="fa fa-floppy-o" aria-hidden="true"></i>
        <span style="font-size:12px;">{ Saving changes }</span>
      </md-button>
      <md-button href="#InspectingARepository" class="md-raised md-primary">Պահեստի ստուգում<br>
        <br>
        <i class="fa fa-check" aria-hidden="true"></i>
        <span style="font-size:12px;">{ Inspecting a repository }</span>
      </md-button>
    </div>
    <div layout="row" layout-xs="column">
      <md-button href="#UndoingChanges" class="md-raised md-primary">ՓՈՓՈԽՈՒԹՅՈՒՆՆԵՐԻ<br> ՉԵՂԱՐԿՈՒՄ
        <br>
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        <span style="font-size:12px;">{ Undoing Changes }</span>
      </md-button>
      <md-button href="#RewritingHistory" class="md-raised md-primary">ՊԱՏՄՈՒԹՅԱՆ ՁևԱՓՈԽՈՒՄ<br>
        <br>
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        <span style="font-size:12px;">{ Rewriting history }</span>
      </md-button>
    </div>
  </section>   
</md-content>
